<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<script
			src="https://kit.fontawesome.com/414398dfb9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Launch countdown timer</title>
	</head>
	<body>
		<main>
			<div class="container">
				We're launching soon

				<section class="timer">
					<div class="days">
						<span>Days</span>
					</div>
					<div class="hours">
						<span>Hours</span>
					</div>
					<div class="minutes">
						<span>Minutes</span>
					</div>
					<div class="seconds">
						<span>Seconds</span>
					</div>
				</section>

				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">Your Name Here</a>.
				</div>
			</div>
		</main>
	</body>
</html>
